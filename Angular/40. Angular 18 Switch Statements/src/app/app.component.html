<h2>{{ title }}</h2>
<hr />

<!-- @For Loop with Logic -->
@for (item of items; track item;) {
<p>{{ item }}</p>
} @empty {
<p>No items are Available.</p>
}

<!-- Switch Statement -->

@switch (userRole) { 
    @case('admin') {
        <p>You're an Admin.</p>
} 
    @case('user') {
        <p>You're a User.</p>
} 
    @default {
        <p>You're not logged in.</p>
} 
}
